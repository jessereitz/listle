steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/listle-tester",
        "--target",
        "tester",
        ".",
      ]
    timeout: 500s

  - name: "gcr.io/cloud-builders/docker"
    args: ["run", "gcr.io/$PROJECT_ID/listle-tester"]
    env:
      - ENV=test
      - FLASK_ENV=test
